<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/Logo/Logo1.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,400&family=Orbitron:wght@400;800&family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>REload-Contacto</title>
</head>
<body class="body">
        
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand letra-mio" href="../index.html">REload</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link letra-dos" href="./page_1.html">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link letra-dos" href="./page_2.html">Mangas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled letra-dos">Comics</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="¿Que estás buscando?" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row text-center">
                <section class="col"><h1>REload - Formulario</h1></section>
                <form method="post" class="needs-validation text-start">
                    <section class="row">
                        <label class="text-center">Ingrese sus datos segun el documento</label>
                        <div class="col-6 row">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" required>
                        </div>
                        <div class="col-6 row">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido" required>
                        </div>
                        <div class="col-6 row">
                            <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="nacimiento" required>
                        </div>
                        <div class="col-6 row">
                            <label for="genero" class="form-label">Indique su genero</label>
                            <div class="form-check col text-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino" required>
                                <label class="form-check-label" for="masculino">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check col text-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"    id="femenino" required>
                                <label class="form-check-label" for="femenino">
                                    Femenino
                                </label>
                            </div>
                        </div>
                    </section>
                    <section class="text-center">
                        <label>Para contactarlo</label>
                        <div class="row mb-3">
                            <label for="email" class="form-label col-3">Ingresar Email:</label>
                            <input type="email" class="form-control col" id="email" placeholder="Direccion@ejemplo.com">
                        </div>
                        <div class="row mb-3">
                            <label for="telefono" class="form-label col-3">Ingresar numero de telefono:</label>
                            <input type="text" class="form-control col" id="telefono" placeholder="264XXXXXXX">
                        </div>
                    </section>
                    <section class="row text-center">
                        <label>Comentarios</label>
                        <div class="row mb-3">
                            <label for="servicio" class="form-label col-3">Como le parecio el servicio</label>
                            <input type="range" class="form-range col" min="0" max="5" id="servicio">
                        </div>
                        <div class="row mb-3">
                            <label for="comentario" class="col-3">Alguna sugerencia:</label>
                            <textarea class="form-control col" placeholder="Escriba su comentario" id="comentario"></textarea>
                        </div>
                    </section>
                    <section class="row">
                        <div class="col-12 text-end">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                            <button class="btn btn-primary" type="reset">Borrar</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
        <div class="main__flotante"><a href="https://web.whatsapp.com" target="_blank"><img src="../assets/images/Logo/WhatsApp.png" alt="" class="main__flotante__img"></a></div>
    </main>

    <footer class="container-fluid">
        <div class="row align-items-center">
            <p class="col display-6">REload - Mangas, libros y más.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
