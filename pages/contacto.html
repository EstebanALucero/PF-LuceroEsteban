    <main>
        <div class="container">
            <div class="row text-center">
                <h2 class="col-12">Formulario de contacto</h2>
        <form action="" method="post" id="Formulario">
                <fieldset id="Personales" class="row">
                    <legend class="col-12">Ingrese sus datos segun Documento</legend>
                    <div class="row">
                        <label for="Nombre" class="col-3">Nombre y Apellido: </label>
                        <input type="text" name="Nombre" id="Nombre" class="col-6" placeholder="Ingrese su Nombre" required>
                    </div>
                    <div class="row">
                        <label for="Documento" class="col-3">DNI: </label>
                        <input type="text" name="Documento" id="Documento" class="col-6" placeholder="Ingrese su DNI" required>
                    </div>
                    <div class="row">
                        <label for="Genero" class="col-3">Indique su genero:</label>
                        <div class="col-6">
                            Masculino <input type="radio" name="Genero" id="GeneroM" value="Masculino">
                            Femenino <input type="radio" name="Genero" id="GeneroF" value="Femenino">
                        </div>
                    </div>
                    <div class="row">
                        <label for="Nacimiento" class="col-3">Fecha de Nacimiento: </label>
                        <input type="date" name="Nacimiento" id="Nacimiento" class="col-3">
                    </div>
                </fieldset>
                <fieldset id="Contactar">
                    <legend class="col-12">Para contactarlo</legend>
                    <div class="row">
                        <label for="Email" class="col-3">Ingrese su email: </label>
                        <input type="email" name="Email" id="Email" class="col-6" placeholder="Direcciondecorreo@ejemplo.com" required>
                    </div>
                    <div class="row">
                        <label for="Numero" class="col-3">Ingrese su número de telefono:</label>
                        <input type="tel" name="Numero" id="Nuemro" class="col-6" placeholder="264XXXXXXX" required>
                </fieldset>
                <fieldset id="Com">
                    <legend class="col-12">Comentarios</legend>
                    <div class="row">
                        <label for="Satisfaccion" class="col-3">Como le parecio el servicio</label>
                        <input type="range" name="Satisfaccion" id="Satisfaccion" class="col-6">
                    </div>
                    <div class="row">
                        <label for="Comentario" class="col-3">Indique su duda:</label>
                        <div class="col-6">
                            <textarea name="comentario" id="Comentario" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div id="Enviar" class="row justify-content-end">
                    <input type="submit" class="col-2">
                    <input type="reset" class="col-2">
                </div>
        </form>
            </div>
        </div>
